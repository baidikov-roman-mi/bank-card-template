<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<div class="Checkout">
    <div class="Card">
        <div class="front">
            <div class="card-chip"></div>
            <div class="card-logo">
                <div class="logo-img"> 
                    <img class="pay-s-logo" src="" alt=""></div>
            </div>
            <div class="card-number">
                <labbel>Card Number</labbel>
                <div class="mono">
                    0123 4567 8910 1112
                </div>
            </div>
            <div class="card-holder">
                <label>Card Holder</label>
                <div class="mono name">
                    Romka Pupsik Volodimirovich Meowwww
                </div>
            </div>
            <div class="card-date">
                <label>Expires</label>
                <div class="mono">
                    01/2019
                </div>
            </div>
        </div>
        <div class="back">
            <div class="card-strip"></div>
            <div class="card-code">
                <label>CCV</label>
                <div class="mono">
                    000
                </div>
            </div>
        </div>
    </div>
    <div class="Form">
        <form onsubmit="return false">
            <div class="Input">
                <label>Card Number</label><input id="number" type="text" placeholder="0123 4567 8910 1112" />
            </div>
            <div class="Input">
                <label>Card Holder</label><input id="holder" type="text" maxlength="35"
                    placeholder="Romka Pupsik Volodimirovich Meowwww" />
            </div>
            <div class="row">
                <div class="Input">
                    <label>Month</label><select id="month">
                        <option value="01">
                            01
                        </option>
                        <option value="02">
                            02
                        </option>
                        <option value="03">
                            03
                        </option>
                        <option value="04">
                            04
                        </option>
                        <option value="05">
                            05
                        </option>
                        <option value="06">
                            06
                        </option>
                        <option value="07">
                            07
                        </option>
                        <option value="08">
                            08
                        </option>
                        <option value="09">
                            09
                        </option>
                        <option value="10">
                            10
                        </option>
                        <option value="11">
                            11
                        </option>
                        <option value="12">
                            12
                        </option>
                    </select>
                </div>
                <div class="Input">
                    <label>Year</label><select id="year">
                        <option value="2019">
                            2019
                        </option>
                        <option value="2020">
                            2020
                        </option>
                        <option value="2021">
                            2021
                        </option>
                        <option value="2022">
                            2022
                        </option>
                        <option value="2023">
                            2023
                        </option>
                        <option value="2024">
                            2024
                        </option>
                        <option value="2025">
                            2025
                        </option>
                    </select>
                </div>
                <div class="Input">
                    <label>CCV</label>
                    <input id="cvv" type="text" maxlength="4" value="000" />
                </div>
                <div class="Input">
                    <label>Payment system</label>
                    <div class="Pay-systems">
                        <div class="pay-s cards">
                            <img src="./img/mastercard.png" alt="">
                        </div>
                        <div class="pay-s cards">
                            <img src="./img/visa.png" alt="">
                        </div>
                        <div class="pay-s cards">
                            <img src="./img/amex.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <button>Checkout</button>
        </form>
    </div>
</div>
</body>

</html>
